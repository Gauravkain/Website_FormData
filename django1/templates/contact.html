{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="conatainer">
<img src="https://source.unsplash.com/1200x400/?phone,Contact" class="d-block w-100 mxy-4" alt="...">
</div>

<div class="container"> 
<h1 class="text-center">Contact Us</h1>

<form method="post" action="/contact">
{% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input  class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter your name">
    </div>
    <div>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter your Email">
    
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter the password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>   

{% endblock body %}
